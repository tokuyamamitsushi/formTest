    <script>
            function validate(code){
                    if(code.match(/[ -~｡-ﾟ]|[^ -~｡-ﾟ]+$/)){
                            return true;
                    }
                    else{
                            return false;
                    }
            }
    </script>


    <script>
    (function(){
    var invitationHelper  = {
        init  : function(){
        var queryString = window.location.search;
        if(!queryString){return}
        var queryHash = this.parse(queryString);
        if(validate(queryHash.code1)){
            this.insertCode(queryHash.code1);
        }
        },
        parse : function(query){
        var hash  = {};
        var arr = query.substring(1).split('&');
        var len = arr.length;
        for(var i=0;i<len;i++){
            var tmp = arr[i].split('=');
            hash[tmp[0]] = decodeURIComponent(tmp[1]);
        }
        return hash;
        },
        insertCode : function(code1){
        document.getElementById('Userfree1').value = code1;
        }
    };
    invitationHelper.init();
    })();
    </script>
